<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ================= TOP HEADER ================= -->
<div class="topbar">
    <div class="brand">
        QUEUELESS
        <span>Digital Queue Management System</span>
    </div>
</div>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
    <a href="/">Home</a>
    <a href="#">Live Status</a>
    <a href="#">Services</a>
    <a href="#">Help</a>
</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="content">

    <!-- ===== LEFT PANEL : TOKEN GENERATION ===== -->
    <div class="left-panel">
        <h2>Generate Token</h2>

        <!-- Name -->
        <input type="text" id="name" placeholder="First Name" required>

        <!-- District -->
        <select id="district" onchange="loadPanchayats()" required>
            <option value="">Select District</option>
            <option>Thiruvananthapuram</option>
            <option>Kollam</option>
            <option>Pathanamthitta</option>
            <option>Alappuzha</option>
            <option>Kottayam</option>
            <option>Idukki</option>
            <option>Ernakulam</option>
            <option>Thrissur</option>
            <option>Palakkad</option>
            <option>Malappuram</option>
            <option>Kozhikode</option>
            <option>Wayanad</option>
            <option>Kannur</option>
            <option>Kasaragod</option>
        </select>

        <!-- Panchayat -->
        <select id="panchayat" onchange="loadWards()" required>
            <option value="">Select Panchayat</option>
        </select>

        <!-- Ward -->
        <select id="ward" required>
            <option value="">Select Ward Number</option>
        </select>

        <!-- Purpose -->
        <select id="purpose" required>
            <option value="">Select Purpose</option>
            <option>Birth Certificate</option>
            <option>Death Certificate</option>
            <option>Income Certificate</option>
            <option>Caste Certificate</option>
            <option>Residence Certificate</option>
            <option>Marriage Registration</option>
            <option>Pension Services</option>
            <option>Property Tax</option>
            <option>Complaints</option>
        </select>

        <button onclick="sendTokenData()">Generate Token</button>
    </div>

    <!-- ===== RIGHT PANEL : LIVE STATUS ===== -->
    <div class="right-panel">
        <h2>Live Counter Status</h2>

        <div class="status-box">
            <p>Current Token</p>
            <h1 id="liveToken">--</h1>
        </div>

        <div class="status-box">
            <p>Current Counter</p>
            <h1 id="liveCounter">--</h1>
        </div>
    </div>

</div>

<!-- ================= SCRIPT ================= -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
