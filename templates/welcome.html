<html>

    <div class="box">
        <input type="tel" placeholder="Enter Phone Number">

        <div class="captcha-box">
            <span id="captcha">X7P9A</span>
            <button type="button" class="captcha-refresh" onclick="refreshCaptcha()">‚ü≥</button>

        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">

        <button onclick="validateCaptcha()">Generate OTP</button>

        <input type="text" id="otp" placeholder="Enter OTP" style="display:none">

        <button id="verifyBtn" style="display:none" onclick="goToUser()">Verify OTP</button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
